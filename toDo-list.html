<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/contener.css" rel="stylesheet">
    <link href="css/task.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:wght@300&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <h1>To do list</h1>
        <section class="section">
            <header class="section__header">Add new task</header>
    <div class="contener__first">
        <form class="container__form js-form">
            <input class="container__form--input js-input" placeholder="Co jest do zrobienia?">
            <button class="container__button">Add task</button>
        </form>
    </div>
    </section>
        <section class="section">
            <header class="section__header">Tasks list</span>
            <ul class="section__list js-tasks"></ul>
        </section>
    </div>
</body>

</html>
